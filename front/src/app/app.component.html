<div class="formularioRegistro">
    <div>
        <img src="../assets/LerPNG.png">
    </div>
    <br>
    <h2 class="titulo">Crear Usuario</h2>
    <form [formGroup]="usuarioForm" (ngSubmit)="guardar()">
        <div class="form-group">
            <label class="etiqueta">Cedula</label>
            <input type="number" formControlName="cedula" class="form-control">
        </div>
        <div class="form-group">
            <label class="etiqueta">Nombre</label>
            <input type="text" formControlName="nombre" class="form-control">
        </div>
        <div class="form-group">
            <label class="etiqueta">Apellido</label>
            <input type="text" formControlName="apellido" class="form-control">
        </div>
        <div class="form-group">
            <label class="etiqueta">Fecha de nacimiento</label>
            <input type="date" formControlName="fechanacimiento" class="form-control">
        </div>
        <div class="form-group">
            <label class="etiqueta">Correo</label>
            <input type="text" formControlName="correo" class="form-control">
        </div>
        <br>
        <button type="submit" class="btn btn-primary" [disabled]="!usuarioForm.valid">Guardar</button>
    </form>
</div>
<div class="formularioRegistro">
    <h2 class="titulo">Usuarios registrados</h2>
<table class="table table-hover">
    <thead>
        <tr class="text-center">
            <th>Cedula</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Fecha de nacimiento</th>
            <th>Correo</th>
            <th>Opciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of usuarios" class="text-center">
            <th>{{item.cedula}}</th>
            <td>{{item.nombre}}</td>
            <td>{{item.apellido}}</td>
            <td>{{item.fechanacimiento}}</td>
            <td>{{item.correo}}</td>
            <td>
                <button style="margin: 10px;" class="btn btn-secondary" (click)="editar(item)">Editar</button>
                <button class="btn btn-danger" (click)="eliminar(item)">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>    
</div>
